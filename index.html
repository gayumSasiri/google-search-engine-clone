<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="img/favicon/fav-google.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="veiw-port">
        <!-- header starts from here -->
        <header id="header">
            <div id="gmail" class="contex">Gmail</div>
            <div id="imgages" class="contex">Images</div>
            <span class="material-symbols-outlined" class="contex" title="apps">
                apps
            </span>
            <button id="button" class="contex">Sign in</button>
        </header>
        <!-- main body starts here -->
        <section class="search-wrapper">
            <img id="google-logo" src="img/google-logo.png" alt="logo">
            <form action="https://www.google.com/search">
                <img title="Serch by image" id="search" src="img/Google_Lens_Icon.svg" alt="lens">
                <img title="Serch by voice" id="mic" src="img/mic.png" alt="mic">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text" name="q">
                <div class="buttons">
                    <button type="submit">Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
                <div id="offered-in">
                    <div class="text">Google offered in:</div>
                    <div id="sinhala" class="sin-tam" class="text"><a>සිංහල</a></div>
                    <div id="tamil" class="sin-tam" class="text"><a>தமிழ்</a></div>
                </div>
            </form>
        </section>
        <!-- footer starts from here -->
        <footer>
            <div class="panel">
                <p>Sri Lanka</p>
            </div>
            <div class="panel">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
